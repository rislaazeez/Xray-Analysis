
<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient test Add</title>

    <!-- load stylesheets -->
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,400' %}">
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.min.css' %}">
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="{% static 'myapp/css/hero-slider-style.css' %}">
    <!-- Hero slider style (https://codyhouse.co/gem/hero-slider/) -->
    <link rel="stylesheet" href="{% static 'myapp/css/magnific-popup.css' %}">
    <!-- Magnific popup style (http://dimsemenov.com/plugins/magnific-popup/) -->
    <link rel="stylesheet" href="{% static 'myapp/css/tooplate-style.css' %}">
    <!-- Tooplate style -->

    <script src="{% static 'https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js' %}"></script>
    <script src="{% static 'https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
          <![endif]-->

	 <!-- Icons font CSS-->
    <link href="{% static 'myapp/register/vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'myapp/register/vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'myapp/register/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{% static 'myapp/register/vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'myapp/register/css/main.css'%}" rel="stylesheet" media="all">

</head>
<body>

<!-- Content -->
        <div class="cd-hero">

            <!-- Navigation -->
            <div class="cd-slider-nav">
                <div class="container">
                    <nav class="navbar">
                        <div class="tm-navbar-bg">
                            <a class="navbar-brand text-uppercase" href="#">ADD TEST</a>
                            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#tmNavbar">
                                &#9776;
                            </button>
                            <div class="collapse navbar-toggleable-md text-xs-center text-uppercase tm-navbar" id="tmNavbar">
                                <ul class="nav navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'staff_home' %}" data-no="1">Home</a>
                                    </li>
                                    <li class="nav-item active selected">
                                        <a class="nav-link" href="{% url 'staff_user_test_master_add' %}" data-no="2">Test </a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'staff_user_test_master_view' %}" data-no="3">Test Results</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'staff_settings' %}" data-no="4">Settings</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'staff_login' %}" data-no="5">Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>

<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">ADD PATIENT TEST </h2>
					<form name="frm" action="{% url 'staff_user_test_master_add' %}" method="post" enctype="multipart/form-data">
                       {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="fname" required="required">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="lname">
                                </div>
                            </div>
                            <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Date Of Birth</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="date" name="dob">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Address</label>
                                    <input class="input--style-4" type="text" name="addr" placeholder="Street Name" >

                                </div>
                            </div>
								<div class="col-2">
                                <div class="input-group">
                                    <label class="label">Pincode</label>
                                    <input class="input--style-4" type="text"  name="pin" maxlength="6" placeholder="pin" >
                                </div>
                            </div>
                        </div>

                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email" required="required">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="number" maxlength="10" name="contact" required="required">
                                </div>
                            </div>
                        </div>
							<div class="col-2">
                                <div class="input-group">
                                    <label class="label">Remark</label>
                                    <input class="input--style-4" type="text"  name="remarks"   >
                                </div>
                            </div>
							<div class="col-2">
                                <div class="input-group">
                                    <label class="label">Picture</label>
                                    <input class="input--style-4" type="file"  name="document" required="required">
                                </div>
                            </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" name="s1">Submit</button>
                            <button class="btn btn--radius-2 btn--blue" type="reset" name="r1" value="Reset">RESET</button>
                        </div>
						</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
        </div>

    <!-- Jquery JS-->
    <script src="{% static 'myapp/register/vendor/jquery/jquery.min.js'%}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'myapp/register/vendor/select2/select2.min.js'%}"></script>
    <script src="{% static 'myapp/register/vendor/datepicker/moment.min.js'%}"></script>
    <script src="{% static 'myapp/register/vendor/datepicker/daterangepicker.js'%}"></script>

    <!-- Main JS-->
    <script src="{% static 'myapp/register/js/global.js'%}"></script>



</body>
</html>
