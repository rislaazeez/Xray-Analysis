
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-Ray Analysis</title>
    <!-- load stylesheets -->
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,400' %}">

    <!-- Bootstrap style -->

    <!-- Content -->
        <div class="cd-hero">

            <div class="cd-slider-nav">
                <div class="container">
                    <nav class="navbar">

                            <a class="navbar-brand text-uppercase" href="#">X-Ray Analysis</a>
                            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#tmNavbar">
                                &#9776;
                            </button>
                            <div class="collapse navbar-toggleable-md text-xs-center text-uppercase tm-navbar" id="tmNavbar">
                                <ul class="nav navbar-nav">
                                    <li class="nav-item ">
                                        <a class="nav-link" href="{% url 'index' %}" data-no="1">Home <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'about' %}" data-no="2">About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'contact' %}" data-no="3">Contact</a>
                                    </li>
                                    <li class="nav-item  active selected">

                                    </li>
                                    <li class="nav-item">

                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'staff_login' %}" data-no="6">Staff</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>


<center>

    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">ADMIN LOGIN</h2>
					<form name="frm" action="{% url 'admin_login' %}" method="post">
                       {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Username</label>
                                    <input class="input--style-4" type="text" name="uname">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="passwd">
                                </div>
                            </div>
                        </div>


                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</center>

        <script src="{% static 'myapp/js/jquery-1.11.3.min.js'%}"></script>         <!-- jQuery (https://jquery.com/download/) -->
        <script src="{% static 'myapp/js/tether.min.js'%}"></script>                <!-- http://tether.io/ -->
