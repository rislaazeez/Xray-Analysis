                                    <input class="input--style-4" type="text" name="current_password" placeholder="old Password">

                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">New Password</label>
                                    <input class="input--style-4" type="password" name="new_password" placeholder="New Password">
                                </div>
                            </div>
                        </div>


                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" name="s1" value="Update">Change Password</button>
