<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">CATEGORY ADD</h2>
					<form name="frm" action="{% url 'admin_category_master_add' %}" method="post">
                       {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Name</label>
                                    <input class="input--style-4" type="text" name="category_name" required="required">
                                </div>
                            </div>


                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Description</label>
                                    <input class="input--style-4" type="text" name="category_descp" required="required">
                                </div>
                            </div>

                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                            <button class="btn btn--radius-2 btn--blue" type="reset" name="r1" value="Reset">RESET</button>
                        </div>
                    </form>
                </div>
            </div>
