
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user home</title>
    <!-- load stylesheets -->
    <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,400' %}">
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.min.css' %}">
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="{% static 'myapp/css/hero-slider-style.css' %}">
    <!-- Hero slider style (https://codyhouse.co/gem/hero-slider/) -->
    <link rel="stylesheet" href="{% static 'myapp/css/magnific-popup.css' %}">
    <!-- Magnific popup style (http://dimsemenov.com/plugins/magnific-popup/) -->
    <link rel="stylesheet" href="{% static 'myapp/css/tooplate-style.css' %}">
    <!-- Tooplate style -->

    <script src="{% static 'https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js' %}"></script>
    <script src="{% static 'https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
          <![endif]-->
</head>
<body>





    <!-- Content -->
        <div class="cd-hero">

            <!-- Navigation -->
            <div class="cd-slider-nav">
                <div class="container">
                    <nav class="navbar">
                        <div class="tm-navbar-bg">
                            <a class="navbar-brand text-uppercase" href="#">Welcome {{ uname}}</a>
                            <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#tmNavbar">
                                &#9776;
                            </button>
                            <div class="collapse navbar-toggleable-md text-xs-center text-uppercase tm-navbar" id="tmNavbar">
                                <ul class="nav navbar-nav">
                                    <li class="nav-item active selected">
                                        <a class="nav-link" href="{% url 'user_home' %}" data-no="1">Home <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'user_test_master_view' %}" data-no="2">Test Results</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'user_settings' %}" data-no="3">Settings</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{% url 'user_login' %}" data-no="4">Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
<center>
<div>

        <img src="{% static 'myapp/images/tr.jpg'%}" alt="Image" >
        <form name="frm" action="" method="post">
            {% csrf_token %}

        </form>

</div>
</center>
        </div>
        <script src="{% static 'myapp/js/jquery-1.11.3.min.js'%}"></script>         <!-- jQuery (https://jquery.com/download/) -->
        <script src="{% static 'myapp/js/tether.min.js'%}"></script>                <!-- http://tether.io/ -->
        <script src="{% static 'myapp/js/isInViewport.min.js'%}"></script>          <!-- isInViewport js (https://github.com/zeusdeux/isInViewport) -->
        <script src="{% static 'myapp/js/bootstrap.min.js'%}"></script>             <!-- Bootstrap js (v4-alpha.getbootstrap.com/) -->
        <script src="{% static 'myapp/js/hero-slider-main.js'%}"></script>          <!-- Hero slider (https://codyhouse.co/gem/hero-slider/) -->
        <script src="{% static 'myapp/js/jquery.magnific-popup.min.js'%}"></script>
</body>
</html>
